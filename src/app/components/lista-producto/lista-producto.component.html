<div class="container-fluid py-5">
  <h1 class="display-5 fw-bold">Custom jumbotron</h1>
  <button (click)="cambiarVista()" type="button" class="btn btn-dark mt-4 mb-4">
    Mostrar Tabla
  </button>

  @if(mostrarElementos){
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Pais de Origen</th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos; track producto.codigo) {
      <tr (click)="eventoItemLista(producto)">
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.stock }}</td>
        <td>{{ producto.paisOrigen }}</td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
