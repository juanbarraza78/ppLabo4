<div class="d-flex justify-content-center align-items-center mt-4">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="../../../assets/login-icon.svg"
        alt="login-icon"
        style="height: 7rem"
      />
    </div>
    <div class="text-center fs-1 fw-bold">Sing Up</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-group mt-4">
        <div class="input-group-text colorMain">
          <img
            src="/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          formControlName="email"
          class="form-control bg-light"
          type="text"
          placeholder="Email"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text colorMain">
          <img
            src="/assets/usersname.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          formControlName="username"
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text colorMain">
          <img
            src="/assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          formControlName="password"
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      <button
        type="submit"
        class="btn colorMain text-white w-100 mt-4 fw-semibold shadow-sm"
      >
        Sing Up
      </button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>have an account?</div>
      <a routerLink="/login" class="text-decoration-none text-info fw-semibold"
        >Login</a
      >
    </div>
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3">or</span>
      </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      <img
        src="/assets/google-icon.svg"
        alt="google-icon"
        style="height: 1.6rem"
      />
      <div class="fw-semibold text-secondary">Continue with Google</div>
    </div>
  </div>
</div>
